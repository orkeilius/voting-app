name: Build and Scout

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Build Docker image
      run: |
        docker build -t orkeilius/voting-app:${{ github.sha }} .
    
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: docker push orkeilius/voting-app:${{ github.sha }}
    
    - name: Install Docker Scout
      run: curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh && sh install-scout.sh
      
    - name: Docker Scout
      run: docker scout cves orkeilius/voting-app:${{ github.sha }}

